<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>SeekMyAI</title>
</head>
<body>
    <header>
        <h1 class="Starter">SeekMyAI</h1>
        <div class="menu-toggle" id="menuToggle">
            <svg width="24pt" height="16pt" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <g stroke-width="5" stroke-linecap="round" fill="none">
                    <line x1="10" y1="20" x2="90" y2="20" />
                    <line x1="10" y1="50" x2="90" y2="50" />
                    <line x1="10" y1="80" x2="90" y2="80" />
                </g>
            </svg>
        </div>
    </header>
    
    <div class="sidebar" id="sidebar">
        <div class="menu-item">Discover</div>
        <div class="divider"></div>
        <div class="menu-item">About</div>
        <div class="divider"></div>
        <div class="menu-item">Blog</div>
        <div class="divider"></div>
        <div class="menu-item">Subscriptions</div>
        <div class="divider"></div>
        <div class="menu-item">FAQ</div>
        <div class="divider"></div>
        <div class="menu-item">Support</div>
        <div class="divider"></div>
        <div class="menu-item">Contact Us</div>
        <div class="divider"></div>
        <div class="menu-item special">Sign Up/Sign In</div>
        <div class="divider"></div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-circle"></div>
            </div>
        </div>
    </div>

    <div class="backdrop" id="backdrop"></div>
</body>
</html>
